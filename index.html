<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drosera Quiz</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="drosera.css">
</head>

<body>

    <img src="/dro.jpeg" alt="Drosera Logo" id="logo">


    <div class="container d-flex flex-column justify-content-center align-items-center vh-100" id="start-screen">
        <div class="card p-4 text-center w-100" style="max-width: 500px;">
            <h1 class="mb-3">Drosera Quiz</h1>
            <p>Enter your Discord username to start:</p>
            <input type="text" id="discord-username" class="form-control mb-3" placeholder="Discord username">
            <button id="start-btn" class="btn btn-warning w-100">Start Quiz</button>
        </div>
    </div>

    <div class="container d-flex flex-column justify-content-center align-items-center vh-100" id="quiz-screen">
        <div class="card p-4 text-center w-100" style="max-width: 500px;">
            <h2 id="question-text" class="mb-3"></h2>
            <div id="answers" class="d-grid gap-2"></div>
            <p class="mt-3">Time left: <span id="timer">15</span>s</p>
        </div>
    </div>

    <!-- <img src="welcome.jpeg" alt="dromeme" id="meme"> -->

    <footer>
        Made with ❤️ by <strong>King_Dexter</strong> for <strong>DroseraNetwork</strong>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
